<div class="mdl-card mdl-shadow--2dp mdl-card__supporting-text">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Local Weather</h2>
  </div>

  <ul *ngIf="model"
        class="demo-list-item mdl-list">

      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span class="mdl-list__item-sub-title">temperature</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          {{model.temperature}} F
        </span>
      </li>

      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span class="mdl-list__item-sub-title">status</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          {{model.icon}}
        </span>
      </li>

      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span class="mdl-list__item-sub-title">summary</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          {{model.summary}}
        </span>
      </li>

    </ul>

</div>
