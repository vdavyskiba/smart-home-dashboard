<div class="mdl-card mdl-shadow--2dp mdl-card__supporting-text">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Camera</h2>
  </div>

  <ul *ngIf="model"
      class="demo-list-item mdl-list">

    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <span class="mdl-list__item-sub-title">name</span>
      </span>
      <span class="mdl-list__item-secondary-content"> {{model.name}} </span>
    </li>

    <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <span class="mdl-list__item-sub-title">location</span>
        </span>
      <span class="mdl-list__item-secondary-content"> {{where}} </span>
    </li>

    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <span class="mdl-list__item-sub-title">connection</span>
      </span>
      <span class="mdl-list__item-secondary-content">

        <span *ngIf="model.is_online" [class.online]="model.is_online">online</span>

        <span *ngIf="!model.is_online" [class.offline]="!model.is_online">offline</span>

      </span>
    </li>

    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <span class="mdl-list__item-sub-title">last event</span>
      </span>
      <span class="mdl-list__item-secondary-content"> {{ formatDate(model.last_event.start_time) }} </span>
    </li>

    <video src="{{model.web_url}}"
           class="video-player"
           height="100"
           width="auto"
           controls="controls"
           autoplay="autoplay">
    </video>

  </ul>

</div>
